<ion-content [fullscreen]="true">

  <div class="header">
    <ion-title class="title">Escribe tu correo</ion-title>
    <p class="subTitle">Para recibir un enlace en el que cambiar tu contraseña</p>
  </div>

  <div class="ion-padding">
    <ion-item>
      <ion-input [(ngModel)]="email" class="input" type="text" placeholder="Correo electrónico"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;" >
      <ion-fab-button (click)="resetPassword()" color="tertiary">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

</ion-content>
