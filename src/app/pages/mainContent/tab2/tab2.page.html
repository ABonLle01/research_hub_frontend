<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios" class="ion-no-border">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categorias</ion-title>
    </ion-toolbar>

    <!-- fill="outline" -->
    <ion-button class="ion-margin" *ngIf=inCategory (click)="goBack()" expand="block" >
      Volver atr√°s
    </ion-button>

  </ion-header>

 <ion-grid>
  <ion-row class="ion-margin">
    <ion-col *ngFor="let category of displayedCategories"
    size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
    >
    <ion-card (click)="cardClick(category.name)" style="background-color: var(--ion-color-medium);;">
      <img *ngIf="category.url_img" [src]="category.url_img" alt="Imagen de la categoria">
      <ion-card-header class="ion-align-items-center">
        <div *ngIf="authService.isUserAdmin()" class="contextMenu">
          <h1 class="ion-margin-bottom">{{category.name}}</h1>
          <ion-button *ngIf="authService.isUserAdmin()" fill="clear" (click)="onOpenMenu($event, category)">
            <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
          </ion-button>
        </div>
        <div *ngIf="!authService.isUserAdmin()">
          <ion-card-title class="ion-padding-horizontal ion-margin-bottom">{{category.name}}</ion-card-title>
        </div>

      </ion-card-header>
      <ion-card-content *ngIf="category.description">
        <p>{{ category.description }}</p>
      </ion-card-content>
      
    </ion-card>
      
    </ion-col>
  </ion-row>
 </ion-grid>

</ion-content>
